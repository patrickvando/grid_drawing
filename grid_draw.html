        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <link rel="stylesheet" type="text/css" href='style.css'>
    <body>
        Hello World!
        <input type="file"
           id="user_picture"
           accept="image/png, image/jpeg">
        <canvas id = "user_canvas" width="400" height="400"></canvas>
        <div class="pagebreak"> </div>
        <canvas id = "blank_canvas" width="400" height="400"></canvas>
    </body>
    <script type="text/javascript">
var file_reader = new FileReader();

var user_canvas = $("#user_canvas").get(0);
var user_image = new Image(user_canvas.width, user_canvas.height);
var blank_canvas = $("#blank_canvas").get(0);

var square_length = 20;

function init(){
    draw_grid(user_canvas);
    draw_grid(blank_canvas);
}

function draw_grid(canvas){
    ctx = canvas.getContext("2d");
    for(k = 0; k < canvas.height; k = k + square_length){
        ctx.beginPath();
        ctx.moveTo(k, 0);
        ctx.lineTo(k, canvas.width);
        ctx.stroke();
    }
    for(j = 0; j < canvas.width; j = j + square_length){
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(canvas.height, j);
        ctx.stroke();
    }
}

$("#user_picture").change(function( event ) {
    file_reader.onload = function() {
        user_image.src = file_reader.result;
        user_image.onload = function() {
            ctx = user_canvas.getContext("2d");
            ctx.drawImage(user_image, 0, 0);
            draw_grid(user_canvas);        }
    }
    file_reader.readAsDataURL(this.files[0]);
});

init();
    </script>
