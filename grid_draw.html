    <head>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <link rel="stylesheet" type="text/css" href='style.css'>
    <body>
        <div class="d-flex flex-column justify-content-center">
            <div class="d-flex flex-row justify-content-around">
                <div>
                    <input type="file"
                       id="user_picture"
                       accept="image/png, image/jpeg">
                </div>
                <div>           
                    <button class="btn btn-primary">Print</button>
                </div>
                <div>
                    <label for="gridSizeControlRange">Grid Size</label>
                    <input type="range" class="form-control-range" id="gridSizeControlRange">
                </div>
                <div>
                    <select class="custom-select" id="orientationSelect">
                        <option selected value="portait">Portrait</option>
                        <option value="landscape">Landscape</option>
                    </select>
                </div>
            </div>
            <div class = "d-flex justify-content-center">Page 1</div>
            <div class = "d-flex justify-content-center">
                <canvas id = "user_canvas" width="400" height="400"></canvas>
            </div>
            <div class="pagebreak"></div>
            <div class = "d-flex justify-content-center">Page 2</div>
            <div class = "d-flex justify-content-center">
                <canvas id = "blank_canvas" width="400" height="400"></canvas>
            </div>
        </div>
    </body>
    <script type="text/javascript">
var file_reader = new FileReader();

var user_canvas = $("#user_canvas").get(0);
var user_image = new Image();
var blank_canvas = $("#blank_canvas").get(0);

var square_length = 20;

var orientation = "portrait";

function init(){
    user_image.src = "stravinsky.png";
    user_image.onload = function() {
        updateImage();      
    }
}

function updateImage(){
    var ctx = user_canvas.getContext("2d");
    ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height);
    if (orientation == "landscape"){
        user_canvas.height = user_image.width;
        user_canvas.width = user_image.height;
        blank_canvas.height = user_image.width;
        blank_canvas.width = user_image.height;
        ctx.translate(user_canvas.width, 0);
        ctx.rotate(90 * Math.PI / 180);
        ctx.drawImage(user_image, 0, 0);
        ctx.setTransform(1, 0, 0, 1, 0, 0);
    } else {
        user_canvas.height = user_image.height;
        user_canvas.width = user_image.width;
        blank_canvas.height = user_image.height;
        blank_canvas.width = user_image.width;
        ctx.drawImage(user_image, 0, 0);
    }
    draw_grid(user_canvas);
    draw_grid(blank_canvas); 
}

function draw_grid(canvas){
    var ctx = canvas.getContext("2d");
    for(k = 0; k < canvas.height; k = k + square_length){
        ctx.beginPath();
        ctx.moveTo(0, k);
        ctx.lineTo(canvas.width, k);
        ctx.stroke();
    }
    for(j = 0; j < canvas.width; j = j + square_length){
        ctx.beginPath();
        ctx.moveTo(j, 0);
        ctx.lineTo(j, canvas.height);
        ctx.stroke();
    }
}

$("#user_picture").change(function( event ) {
    file_reader.onload = function() {
        user_image.src = file_reader.result;
    }
    file_reader.readAsDataURL(this.files[0]);
});

$("#orientationSelect").change(function( event ) {
    orientation = $(this).children("option:selected").val();
    console.log(orientation);
    updateImage();
});

init();
    </script>
